<aside class="ncsu-sidebar">

  <h1>Course Navigation</h1>

  <ul>
    {% assign sorted_pages = (site.pages | sort: 'order') %}
    {% for page in sorted_pages %}

      {% if page.course == "GIS 520: Advanced Geospatial Analytics" %}

        <li>
          
          {% unless page.isIndex %}
            
            <h3><a href="{{ page.url }}">{{ page.title }}</a></h3>

          {% endunless %}

        </li>

      {% endif %}
      
    {% endfor %}
  </ul>
</aside>
